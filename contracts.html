<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$VYRAL – Whitelist Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    nav .btn {
      background: #222;
      border: 2px solid #ff2ec7;
      color: #ff2ec7;
      margin: 4px;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin: 10px 5px;
    }

    input {
      width: 280px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ff2ec7;
      padding: 10px;
      font-size: 0.9rem;
    }

    th {
      background-color: #121212;
      color: #f72585;
    }

    td {
      background-color: #191919;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="btn">Home</a>
    <a href="tokenomics.html" class="btn">Tokenomics</a>
    <a href="roadmap.html" class="btn">Roadmap</a>
    <a href="whitepaper.html" class="btn">Whitepaper</a>
    <a href="chart.html" class="btn">Chart</a>
    <a href="contracts.html" class="btn">Whitelist</a>
  </nav>

  <h1>$VYRAL Whitelist</h1>
  <p>Enter your wallet to join the whitelist.</p>

  <input type="text" id="walletInput" placeholder="Wallet Address" />
  <button onclick="addToWhitelist()">Submit</button>
  <p id="statusMessage"></p>

  <div id="downloadSection" class="hidden">
    <button onclick="downloadCSV()">⬇ Download Whitelist (CSV)</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Wallet</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="whitelistTable"></tbody>
  </table>

  <script>
    // Firebase config (your project)
    const firebaseConfig = {
      apiKey: "AIzaSyBg-3WXi7n6DlAmgrL7U9V9M_UiCuEsT8Q",
      authDomain: "vyral-whitelist.firebaseapp.com",
      databaseURL: "https://vyral-whitelist-default-rtdb.firebaseio.com",
      projectId: "vyral-whitelist",
      storageBucket: "vyral-whitelist.appspot.com",
      messagingSenderId: "722116343339",
      appId: "1:722116343339:web:457285d1fdcd01200e8771"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const table = document.getElementById("whitelistTable");
    const status = document.getElementById("statusMessage");

    function abbreviate(wallet) {
      return wallet.slice(0, 4) + "..." + wallet.slice(-4);
    }

    function addToWhitelist() {
      const wallet = document.getElementById("walletInput").value.trim();
      if (!wallet) return alert("Enter a wallet address.");
      const timestamp = new Date().toLocaleString();

      const entryRef = db.ref("whitelist").push();
      entryRef.set({ wallet, timestamp });

      document.getElementById("walletInput").value = "";
      status.textContent = "You're on the whitelist. Welcome degen.";
    }

    function renderTable(snapshot) {
      const data = snapshot.val();
      table.innerHTML = "";
      if (!data) return;

      const keys = Object.keys(data);
      keys.forEach((key, i) => {
        const { wallet, timestamp } = data[key];
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${abbreviate(wallet)}</td>
            <td>${timestamp}</td>
          </tr>`;
      });
    }

    db.ref("whitelist").on("value", renderTable);

    function downloadCSV() {
      const password = prompt("Enter password:");
      if (password !== "fatass@1A") return alert("Access denied.");

      db.ref("whitelist").once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return alert("Nothing to download.");
        let csv = "Wallet,Timestamp\n";

        Object.values(data).forEach(entry => {
          csv += `${entry.wallet},${entry.timestamp}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "vyral_whitelist.csv";
        link.click();
      });
    }

    // Admin access (Enter to trigger download prompt)
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("downloadSection").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
