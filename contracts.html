<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$VYRAL ‚Äì Whitelist Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #f72585;
    }

    nav .btn {
      background: #222;
      border: 2px solid #ff2ec7;
      color: #ff2ec7;
      margin: 4px;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin: 10px 5px;
    }

    input {
      width: 280px;
    }

    .entry-list {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ff2ec7;
      padding: 12px;
      font-size: 0.9rem;
    }

    th {
      background-color: #121212;
      color: #f72585;
    }

    td {
      background-color: #191919;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="btn">Home</a>
    <a href="tokenomics.html" class="btn">Tokenomics</a>
    <a href="roadmap.html" class="btn">Roadmap</a>
    <a href="whitepaper.html" class="btn">Whitepaper</a>
    <a href="chart.html" class="btn">Chart</a>
    <a href="contracts.html" class="btn">Whitelist</a>
  </nav>

  <h1>üìù $VYRAL Whitelist</h1>
  <p>Enter your Solana wallet address below to join the whitelist.</p>

  <input type="text" id="walletInput" placeholder="Enter your wallet address..." />
  <button onclick="addEntry()">Submit</button>

  <!-- Hidden for public, shown only if correct pass entered -->
  <div id="downloadSection" class="hidden">
    <button onclick="downloadCSV()">‚¨áÔ∏è Download Full Whitelist (CSV)</button>
  </div>

  <div class="entry-list">
    <table id="entryTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Wallet</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p>¬© 2025 $VYRAL ‚Äì Built by Degens for Degens.</p>
  </footer>

  <script>
    const table = document.querySelector("#entryTable tbody");
    const localKey = "vyral_whitelist";

    function abbreviate(wallet) {
      return wallet.length > 10 ? wallet.slice(0, 4) + "..." + wallet.slice(-4) : wallet;
    }

    function addEntry() {
      const wallet = document.getElementById("walletInput").value.trim();
      if (!wallet) return alert("Please enter a wallet address");

      const timestamp = new Date().toLocaleString();
      const entry = { wallet, timestamp };
      const list = JSON.parse(localStorage.getItem(localKey) || "[]");

      list.push(entry);
      localStorage.setItem(localKey, JSON.stringify(list));
      document.getElementById("walletInput").value = "";
      renderTable();
    }

    function renderTable() {
      const list = JSON.parse(localStorage.getItem(localKey) || "[]");
      table.innerHTML = list.map((entry, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${abbreviate(entry.wallet)}</td>
          <td>${entry.timestamp}</td>
        </tr>
      `).join("");
    }

    function downloadCSV() {
      const list = JSON.parse(localStorage.getItem(localKey) || "[]");
      if (!list.length) return alert("No data to download");

      const header = "Wallet Address,Timestamp\n";
      const rows = list.map(e => `${e.wallet},${e.timestamp}`).join("\n");
      const blob = new Blob([header + rows], { type: "text/csv" });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "vyral_whitelist.csv";
      link.click();
    }

    // Allow download if you're the owner
    const OWNER_PASS = "vyral-access"; // üîê change this to your passphrase
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const input = prompt("Admin access: Enter passphrase");
        if (input === OWNER_PASS) {
          document.getElementById("downloadSection").classList.remove("hidden");
        }
      }
    });

    renderTable();
  </script>
</body>
</html>
