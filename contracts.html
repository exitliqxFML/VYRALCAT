<script>
  const TOKEN_CA = "GxuHWyaza5V5kjV6WTFbQ7bFMXZwGUAw91uSrPJWpump";
  const URL = `https://public-api.birdeye.so/public/token/${TOKEN_CA}/holders?limit=100`;

  async function fetchHolders() {
    try {
      const res = await fetch(URL);
      const data = await res.json();
      const holders = data.data || [];

      document.getElementById("holderCount").innerText = `ðŸ‘¥ Total Holders: ${holders.length}`;
      document.getElementById("walletList").innerHTML = holders.map(h =>
        `<div class="wallet">${h.holder.slice(0, 4)}...${h.holder.slice(-4)}</div>`
      ).join("");

    } catch (err) {
      console.error("Error fetching holders:", err);
      document.getElementById("holderCount").innerText = "Error loading holder count.";
    }
  }

  fetchHolders();
</script>
